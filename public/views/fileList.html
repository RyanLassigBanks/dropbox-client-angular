<span ng-repeat="dir in path">
   {{$index ? '  >  ' : ''}}
   <a ng-if="!$last" href="{{path.slice(0, $index + 1).join('/')}}">
      {{dir ? dir : 'Dropbox'}}
   </a>
   <span ng-if="$last">
      {{dir ? dir : 'Dropbox'}}
   </span>
</span>
<ul>
   <li ng-repeat="dir in directories">
      <a ng-if="dir['.tag'] === 'folder'" href="{{dir.path_display}}">
         {{dir.name}}
      </a>
      <span ng-if="dir['.tag'] === 'file'">
         {{dir.name}}
      </span>
   </li>
</ul>
